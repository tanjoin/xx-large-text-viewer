<!DOCTYPE html>
<html>
<head>
<title>xxx-large</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  #output-area {
    width: 100%;
    height: 100vh;
    border: none;
    padding: 20px;
    box-sizing: border-box;
    
    font-size: xxx-large;
    background-color: #2b2b2b;
    color: #f0f0f0;
    white-space: pre-wrap;
    resize: none;
  }

  #output-area:focus {
    outline: none;
  }
</style>
</head>
<body>
  <textarea id="output-area" autofocus></textarea>
</body>
</html>
